<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contactstyles.css">
    <script src="https://use.fontawesome.com/2993ca57af.js"></script>


</head>
<body>
    <img class="bgImg" src="images/stars.png" alt="">
    <img class="bgImg" id="moon" src="images/moon.png" alt="">
    <img class="bgImg" src="images/mountains_behind.png" alt="">
    <img class="bgImg" src="images/mountains_front.png" alt="">
    <header>
        <a href="index.html" class="name">Arshita Mehta</a>
        <ul>
            <li><a href="index.html" >HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
    </header>
    
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>3563 Salt Road <br>Owanova,minnesota <br>234674</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 0000000000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>something@email.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
         
    </section>
</body>
</html>
